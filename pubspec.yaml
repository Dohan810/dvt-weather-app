name: weather_wise
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0" 

dependencies:
  flutter:
    sdk: flutter

  video_player: ^2.9.2
  flutter_bloc: ^9.0.0
  equatable: ^2.0.7
  intl: ^0.20.2
  geolocator: ^13.0.2
  sqflite: ^2.4.1
  get_it: ^8.0.3
  path_provider: ^2.1.5
  share_plus: ^10.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/images/weather/
    - assets/videos/
    - assets/gifs/
